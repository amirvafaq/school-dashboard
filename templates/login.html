<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود والدین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f0f2f5; }</style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4 text-primary">پنل والدین مدرسه</h3>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ 'danger' if category=='danger' else 'warning' if category=='warning' else 'info' }} alert-dismissible fade show">
                            {{ message }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">کد ملی</label>
                            <input type="text" name="melli" class="form-control text-start" dir="ltr" placeholder="0012345678" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رمز عبور</label>
                            <input type="password" name="password" class="form-control text-start" dir="ltr" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ورود</button>
                    </form>
                    <small class="text-muted d-block text-center mt-3">
                        رمز اولیه = کد ملی + 123<br>
                        مثال: 0012345678 → رمز: 0012345678123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
