<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد والدین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">خوش آمدید، {{ parent_name }}</span>
        <a href="/logout" class="btn btn-outline-light">خروج</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">اطلاعات دانش‌آموز</h2>

    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">{{ student[0] }}</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tr><th>پایه و کلاس</th><td>{{ student[1] }}</td></tr>
                <tr><th>تعداد غیبت</th><td>{{ student[2] }} روز</td></tr>
                <tr><th>وضعیت رفتاری</th><td><span class="badge bg-success fs-6">{{ student[3] }}</span></td></tr>
                <tr><th>معدل کل</th><td><strong class="text-primary fs-4">{{ student[4] }}</strong></td></tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
