<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد والدین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container"><span class="navbar-brand">سلام، {{ session.full_name }}</span>
            <a href="/logout" class="btn btn-outline-light">خروج</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center mb-4">اطلاعات دانش‌آموز</h2>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-bordered">
                    <tr><th>نام دانش‌آموز</th><td>{{ student[1] }}</td></tr>
                    <tr><th>کلاس</th><td>{{ student[2] }}</td></tr>
                    <tr><th>تعداد غیبت</th><td>{{ student[3] }}</td></tr>
                    <tr><th>تعداد تأخیر</th><td>{{ student[4] }}</td></tr>
                    <tr><th>وضعیت رفتاری</th><td><span class="badge bg-success">{{ student[5] }}</span></td></tr>
                    <tr><th>معدل</th><td><strong class="text-primary">{{ student[6] }}</strong></td></tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
