<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><title>داشبورد مدیر</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container"><span class="navbar-brand">مدیر: {{ session.full_name }}</span>
        <a href="/admin/upload" class="btn btn-warning">آپلود اکسل جدید</a>
        <a href="/logout" class="btn btn-outline-light">خروج</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>همه دانش‌آموزان</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr><th>کد ملی</th><th>نام</th><th>کلاس</th><th>غیبت</th><th>تأخیر</th><th>رفتار</th><th>معدل</th></tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td><td>{{ s[3] }}</td>
                    <td>{{ s[4] }}</td><td>{{ s[5] }}</td><td>{{ s[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
