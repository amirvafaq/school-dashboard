<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><title>آپلود اکسل</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4>آپلود فایل اکسل هفتگی</h4>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" accept=".xlsx,.xls" required>
                </div>
                <button type="submit" class="btn btn-success">آپلود و آپدیت اطلاعات</button>
                <a href="/dashboard" class="btn btn-secondary">برگشت</a>
            </form>
            <small class="text-muted d-block mt-3">
                ستون‌های اکسل باید اینا باشه: کد ملی, نام دانش‌آموز, کلاس, غیبت, تاخیر, رفتار, معدل
            </small>
        </div>
    </div>
</div>
</body>
</html>
